<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Foot Locker</title>
    <link rel="stylesheet" href="style-inscription.css">
</head>
<body>

    <div class="bg-container">
        
        <div class="logo-box">
            <img src="images/logo footlocker.webp" alt="Logo Foot Locker">
        </div>

        <div class="form-wrapper">
            <form action="#">
                
                <div class="input-group">
                    <label for="nom">Votre nom*</label>
                    <input type="text" id="nom" placeholder="Entrez votre nom">
                </div>

                <div class="input-group">
                    <label for="email">Votre email*</label>
                    <input type="email" id="email" placeholder="Entrez votre email">
                </div>

                <div class="input-group">
                    <label for="telephone">Votre téléphone*</label>
                    <input type="tel" id="telephone" placeholder="Entrez votre téléphone">
                </div>

                <button type="submit" class="btn-submit">S'inscrire et jouer</button>
                
            </form>
        </div>
    </div>

</body>
</html>
